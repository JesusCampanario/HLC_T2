<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar un Pedido</title>
    <script>
        function mostrarDatos(event) {
            event.preventDefault(); // Evita el envío del formulario
            const form = document.getElementById('pedidoForm');
            const nombre = form.nombre.value;
            const plato = form.plato.value;
            const cantidad = form.cantidad.value;
            const observaciones = form.observaciones.value;

            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `
                <h3>Datos del Pedido:</h3>
                <p><strong>Nombre:</strong> ${nombre}</p>
                <p><strong>Plato:</strong> ${plato}</p>
                <p><strong>Cantidad:</strong> ${cantidad}</p>
                <p><strong>Observaciones:</strong> ${observaciones}</p>
            `;
        }
    </script>
</head>
<body style="background-color: burlywood;">

<form id="pedidoForm" onsubmit="mostrarDatos(event)">

    
    <h1 id="pedido">Realizar Pedido</h1>
       
<form id="pedidoForm" onsubmit="mostrarDatos(event)">

    <label for="Nombre">Nombre :</label>
        <input type="text" id="nombre" required minlength="3" maxlength="50" autocomplete="yes" placeholder="Escribe tu nombre completo"> <br> <br>

    <label for="plato">Plato :</label>
        <input list="Platos" id="plato" required > <br> <br>
            <datalist id="Platos" >

                <option value="Cubo de tiras de pollo"></option>

                <option value="Ménu Hamburguesa de Pollo con salsa Walter White"></option>

                <option value="Menú Familiar Los pollos Hermanos"></option>

            </datalist>

    <label for="cantidad">Cantidad :</label>
        <input type="number" id="cantidad" required minlength="1" maxlength="10"> <br> <br>

        <label for="observaciones">Observaciones :</label> <br>
        <textarea id="observaciones" ></textarea> <br><br>

        <label for="button"></label>
        <input type="submit" id="enviar" value="enviar">

        <label for="button"></label>
        <input type="reset" id="reset" value="reset"> <br> <br>

    <a href="index.html">Volver al Indice</a> <br><br>

    <img src="https://i.redd.it/4rxx7ynl61wd1.gif" width="300" height="200" >

</form>

<div id="resultado"></div>

</form>

<div id="resultado"></div>

</body>
</html>
